{%for d in dirs%}
<a href="/file-system/{{d.pk}}/">{{d.name}}</a>
{%endfor%}

<hr>
{%for f in files%}
<p>{{f.name}}</p>
{%endfor%}



<form action="upload_file/" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ upload_form }}
    <input type="submit" value="Submit" />
</form>

<form action="create_folder/" method="post">
    {% csrf_token %}
    {{ dir_form }}
    <input type="submit" value="Submit" />
</form>
